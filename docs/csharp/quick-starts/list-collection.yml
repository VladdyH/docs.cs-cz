    <span data-ttu-id="c8d4a-105">Tento rychlý start se dozvíte, jaké C# interaktivně, pomocí prohlížeče psaní kódu jazyka C# a zobrazit výsledky kompilace a kód spuštěný.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-105">This quickstart teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="c8d4a-106">Obsahuje řadu lekce, které slouží k vytváření, úpravě a prozkoumejte kolekce a pole.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-106">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>
- title: <span data-ttu-id="c8d4a-107">Vytváření seznamů</span><span class="sxs-lookup"><span data-stu-id="c8d4a-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="c8d4a-108">Spusťte následující kód v okně interaktivní.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="c8d4a-109">K tomu, zadejte následující blok kódu v okně interaktivní (nahradit "<name>" s název) a klikněte na tlačítko **spustit** tlačítko:</span><span class="sxs-lookup"><span data-stu-id="c8d4a-109">To do that, type the following code block in the interactive window (replace "<name>" with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="c8d4a-110">Jste právě vytvořili seznam řetězců, přidat tři názvy do tohoto seznamu a vytisknout se názvy v velká písmena.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-110">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="c8d4a-111">Používáte koncepty, které jste se naučili v dřívější – elementy QuickStart můžete procházet seznam.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-111">You're using concepts that you've learned in earlier quickstarts to loop through the list.</span></span>


    <span data-ttu-id="c8d4a-112">Kód zobrazení názvů využívá [řetězec interpolace](../language-reference/tokens/interpolated.md) funkce.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-112">The code to display names makes use of the [string interpolation](../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="c8d4a-113">Když je před `string` s `$` znak, vložením kódu C# v deklaraci řetězec.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="c8d4a-114">Konkrétní řetězec nahradí hodnotu, kterou generuje tento kód C#.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="c8d4a-115">V tomto příkladu se nahradí `{name.ToUpper()}` s každý název převeden na velká písmena, protože jste volali metodu <xref:System.String.ToUpper%2A> metoda.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>


    <span data-ttu-id="c8d4a-116">Zachovat umožňuje prohlížení.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="c8d4a-117">Toto online kódování prostředí je v režimu preview.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="c8d4a-118">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="c8d4a-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="c8d4a-119">Změna seznamu obsahu</span><span class="sxs-lookup"><span data-stu-id="c8d4a-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="c8d4a-120">Kolekce, které jste vytvořili, používá <xref:System.Collections.Generic.List%601> typu.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="c8d4a-121">Tento typ ukládá pořadí elementů.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-121">This type stores sequences of elements.</span></span> <span data-ttu-id="c8d4a-122">Můžete zadat typ elementů mezi lomené závorky.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="c8d4a-123">Jeden důležitým aspektem tohoto <xref:System.Collections.Generic.List%601> typ je ho můžete zvětšit nebo zmenšit, umožňuje přidat nebo odebrat elementy.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="c8d4a-124">Přidejte následující kód pod kód, které jste již vytvořili:</span><span class="sxs-lookup"><span data-stu-id="c8d4a-124">Add the following code below the code you've already written:</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="c8d4a-125">Přidali jste dva další názvy na konec seznamu.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-125">You've added two more names to the end of the list.</span></span> <span data-ttu-id="c8d4a-126">Můžete rovněž jsme odstranili jeden také.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-126">You've also removed one as well.</span></span>


    <span data-ttu-id="c8d4a-127"><xref:System.Collections.Generic.List%601> Umožňuje odkazovat na jednotlivé položky podle **index** také.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-127">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="c8d4a-128">Přístup pomocí položky `[` a `]` tokeny.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-128">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="c8d4a-129">Přidejte následující kód níže, jste již zapsány a vyzkoušet:</span><span class="sxs-lookup"><span data-stu-id="c8d4a-129">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="c8d4a-130">Nemáte oprávnění pro přístup za koncem seznamu.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-130">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="c8d4a-131">Můžete zkontrolovat, jak dlouho je pomocí seznamu <xref:System.Collections.Generic.List%601.Count%2A> vlastnost.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-131">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="c8d4a-132">Přidejte následující kód do vyzkoušet:</span><span class="sxs-lookup"><span data-stu-id="c8d4a-132">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="c8d4a-133">Klikněte na tlačítko **spustit** znovu a zobrazte si výsledky.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-133">Click **Run** again to see the results.</span></span> <span data-ttu-id="c8d4a-134">V jazyce C#, indexy, které začínají hodnotou 0, takže největší platný index představuje jedno menší než počet položek v seznamu.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-134">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="c8d4a-135">Toto online kódování prostředí je v režimu preview.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-135">This online coding experience is in preview mode.</span></span> <span data-ttu-id="c8d4a-136">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="c8d4a-136">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="c8d4a-137">Seznamy hledání a řazení.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-137">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="c8d4a-138">Naše ukázky použít seznamy poměrně malý, ale aplikace může často vytvořit seznamy s mnoha další prvky, které se někdy číslování v tisíců.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-138">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="c8d4a-139">Elementy v těchto kolekcích větší najdete budete muset pro různé položky v seznamu Hledat.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-139">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="c8d4a-140"><xref:System.Collections.Generic.List%601.IndexOf%2A> Metoda vyhledá položku a vrátí index položky.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-140">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="c8d4a-141">Zkuste zjistíte, jak to funguje.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-141">Try this to see how it works.</span></span>  <span data-ttu-id="c8d4a-142">Přidejte následující kód níže, co jste vytvořili, pokud:</span><span class="sxs-lookup"><span data-stu-id="c8d4a-142">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="c8d4a-143">Nemusí vědět, pokud je určitá položka v seznamu, možná budete vždy index vrácený <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-143">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="c8d4a-144">Pokud je -1, položka nebyla nalezena.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-144">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="c8d4a-145">Také lze seřadit položky v seznamu.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-145">The items in your list can be sorted as well.</span></span> <span data-ttu-id="c8d4a-146"><xref:System.Collections.Generic.List%601.Sort%2A> Metoda seřadí všechny položky v seznamu v jejich normálním pořadí (podle abecedy. v případě řetězce).</span><span class="sxs-lookup"><span data-stu-id="c8d4a-146">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="c8d4a-147">Přidejte tento kód a znovu spusťte:</span><span class="sxs-lookup"><span data-stu-id="c8d4a-147">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="c8d4a-148">Toto online kódování prostředí je v režimu preview.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-148">This online coding experience is in preview mode.</span></span> <span data-ttu-id="c8d4a-149">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="c8d4a-149">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="c8d4a-150">Seznam dalších typů</span><span class="sxs-lookup"><span data-stu-id="c8d4a-150">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="c8d4a-151">Jste dosud používali `string` typu v seznamech dosavadní práce.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-151">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="c8d4a-152">Provedeme <xref:System.Collections.Generic.List%601> pomocí jiného typu.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-152">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="c8d4a-153">Vytvořme sady čísel.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-153">Let's build a set of numbers.</span></span> <span data-ttu-id="c8d4a-154">Odstranit kód, který jste napsali dosavadní a nahraďte ji metodou toto:</span><span class="sxs-lookup"><span data-stu-id="c8d4a-154">Delete the code you wrote so far, and replace it with this:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="c8d4a-155">Zda vytvoří seznam celých čísel a nastaví první dva celých čísel na hodnotu 1.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-155">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="c8d4a-156">Jedná se o první dvě hodnoty z *Fibonacciho pořadí*, pořadí čísel.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-156">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id="c8d4a-157">Každé další číslo Fibonacciho nachází provedením součet předchozích dvou čísel.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-157">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="c8d4a-158">Přidejte tento kód:</span><span class="sxs-lookup"><span data-stu-id="c8d4a-158">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="c8d4a-159">Stiskněte klávesu **spustit** a zobrazte si výsledky;</span><span class="sxs-lookup"><span data-stu-id="c8d4a-159">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="c8d4a-160">Toto online kódování prostředí je v režimu preview.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-160">This online coding experience is in preview mode.</span></span> <span data-ttu-id="c8d4a-161">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="c8d4a-161">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="c8d4a-162">výzvy</span><span class="sxs-lookup"><span data-stu-id="c8d4a-162">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="c8d4a-163">Pokud můžete umístit společně najdete některé koncepty z tohoto a starší lekce.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-163">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="c8d4a-164">Rozbalte položku na co jste vytvořili, pokud se Fibonacciho čísla.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-164">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="c8d4a-165">Zkuste a napsat kód pro vytvoření prvních 20 čísel v pořadí.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-165">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="c8d4a-166">(Jako nápovědu, je číslo 20 Fibonacciho 6765.)</span><span class="sxs-lookup"><span data-stu-id="c8d4a-166">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="c8d4a-167">Toto online kódování prostředí je v režimu preview.</span><span class="sxs-lookup"><span data-stu-id="c8d4a-167">This online coding experience is in preview mode.</span></span> <span data-ttu-id="c8d4a-168">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="c8d4a-168">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="c8d4a-169">Dokončení výzvy</span><span class="sxs-lookup"><span data-stu-id="c8d4a-169">Complete challenge</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"c8d4a-170\">Vytvoříte přibližně toto?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8d4a-170\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"c8d4a-171\">S každou iteraci smyčky přenášíte posledních dvou celých čísel v seznamu je sčítání a přidáním této hodnoty do seznamu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8d4a-171\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"c8d4a-172\">Smyčky se opakuje, dokud nepřidáte 20 položky do seznamu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8d4a-172\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"c8d4a-173\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8d4a-173\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c8d4a-174\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8d4a-174\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: >-
