- durationInMinutes: 1
  content: "<span data-ttu-id=\"9ba8b-106\">Tento rychlý start se dozvíte, jaké C# interaktivně, pomocí prohlížeče psaní kódu jazyka C# a zobrazit výsledky kompilace a kód spuštěný.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-106\">This quick start teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"9ba8b-107\">Obsahuje řadu lekce, které slouží k vytváření, úpravě a prozkoumejte kolekce a pole.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-107\">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>\n"
- title: "<span data-ttu-id=\"9ba8b-108\">Vytváření seznamů</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-108\">Create lists</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"9ba8b-109\">Spusťte následující kód v okně interaktivní.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-109\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"9ba8b-110\">K tomu, zadejte následující blok kódu v okně interaktivní (nahradit \"<name>\" s název) a klikněte na tlačítko **spustit** tlačítko:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-110\">To do that, type the following code block in the interactive window (replace \"<name>\" with your name) and click the **Run** button:</span></span>\n\n```csharp\nvar names = new List<string> { \"<name>\", \"Ana\", \"Felipe\" };\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"9ba8b-111\">Jste právě vytvořili seznam řetězců, přidat tři názvy do tohoto seznamu a vytisknout se názvy v velká písmena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-111\">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id=\"9ba8b-112\">Koncepty, které jste se naučili v dříve rychle spustí používáte k prosmyčkování seznamu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-112\">You're using concepts that you've learned in earlier quick starts to loop through the list.</span></span>\n\n<span data-ttu-id=\"9ba8b-113\">Kód zobrazení názvů využívá **interpolované řetězce**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-113\">The code to display names makes use of **interpolated strings**.</span></span>  <span data-ttu-id=\"9ba8b-114\">Když je před `string` s `$` znak, vložením kódu C# v deklaraci řetězec.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-114\">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id=\"9ba8b-115\">Konkrétní řetězec nahradí hodnotu, kterou generuje tento kód C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-115\">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id=\"9ba8b-116\">V tomto příkladu se nahradí `{name.ToUpper()}` s každý název převeden na velká písmena, protože jste volali metodu <xref:System.String.ToUpper%2A> metoda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-116\">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>\n\n<span data-ttu-id=\"9ba8b-117\">Zachovat umožňuje prohlížení.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-117\">Let's keep exploring.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"9ba8b-118\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-118\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"9ba8b-119\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-119\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"9ba8b-120\">Změna seznamu obsahu</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-120\">Modify list contents</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"9ba8b-121\">Kolekce, které jste vytvořili, používá <xref:System.Collections.Generic.List%601> typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-121\">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id=\"9ba8b-122\">Tento typ ukládá pořadí elementů.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-122\">This type stores sequences of elements.</span></span> <span data-ttu-id=\"9ba8b-123\">Můžete zadat typ elementů mezi lomené závorky.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-123\">You specify the type of the elements between the angle brackets.</span></span>\n\n<span data-ttu-id=\"9ba8b-124\">Jeden důležitým aspektem tohoto <xref:System.Collections.Generic.List%601> typ je ho můžete zvětšit nebo zmenšit, umožňuje přidat nebo odebrat elementy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-124\">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id=\"9ba8b-125\">Přidejte následující kód pod kód, které jste již vytvořili:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-125\">Add the following code below the code you've already written:</span></span>\n\n```csharp\nConsole.WriteLine();\nnames.Add(\"Maria\");\nnames.Add(\"Bill\");\nnames.Remove(\"Ana\");\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"9ba8b-126\">Přidali jste dva další názvy na konec seznamu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-126\">You've added two more names to the end of the list.</span></span> <span data-ttu-id=\"9ba8b-127\">Můžete rovněž jsme odstranili jeden také.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-127\">You've also removed one as well.</span></span>\n\n<span data-ttu-id=\"9ba8b-128\"><xref:System.Collections.Generic.List%601> Umožňuje odkazovat na jednotlivé položky podle **index** také.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-128\">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id=\"9ba8b-129\">Přístup pomocí položky `[` a `]` tokeny.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-129\">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id=\"9ba8b-130\">Přidejte následující kód níže, jste již zapsány a vyzkoušet:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-130\">Add the following code below what you've already written and try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"My name is {names[0]}.\");\nConsole.WriteLine($\"I've added {names[2]} and {names[3]} to the list.\");\n```\n\n<span data-ttu-id=\"9ba8b-131\">Nemáte oprávnění pro přístup za koncem seznamu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-131\">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id=\"9ba8b-132\">Můžete zkontrolovat, jak dlouho je pomocí seznamu <xref:System.Collections.Generic.List%601.Count%2A> vlastnost.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-132\">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id=\"9ba8b-133\">Přidejte následující kód do vyzkoušet:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-133\">Add the following code to try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"The list has {names.Count} people in it\");\n```\n\n<span data-ttu-id=\"9ba8b-134\">Klikněte na tlačítko **spustit** znovu a zobrazte si výsledky.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-134\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"9ba8b-135\">V jazyce C#, indexy, které začínají hodnotou 0, takže největší platný index představuje jedno menší než počet položek v seznamu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-135\">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"9ba8b-136\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-136\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"9ba8b-137\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-137\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"9ba8b-138\">Seznamy hledání a řazení.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-138\">Search and sort lists</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"9ba8b-139\">Naše ukázky použít seznamy poměrně malý, ale aplikace může často vytvořit seznamy s mnoha další prvky, které se někdy číslování v tisíců.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-139\">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id=\"9ba8b-140\">Elementy v těchto kolekcích větší najdete budete muset pro různé položky v seznamu Hledat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-140\">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id=\"9ba8b-141\"><xref:System.Collections.Generic.List%601.IndexOf%2A> Metoda vyhledá položku a vrátí index položky.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-141\">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id=\"9ba8b-142\">Zkuste zjistíte, jak to funguje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-142\">Try this to see how it works.</span></span>  <span data-ttu-id=\"9ba8b-143\">Přidejte následující kód níže, co jste vytvořili, pokud:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-143\">Add the following code below what you've written so far:</span></span>\n\n```csharp\nvar index = names.IndexOf(\"Felipe\");\nif (index != -1)\n  Console.WriteLine($\"The name {names[index]} is at index {index}\");\n\nvar notFound = names.IndexOf(\"Not Found\");\n  Console.WriteLine($\"When an item is not found, IndexOf returns {notFound}\");\n```\n\n<span data-ttu-id=\"9ba8b-144\">Nemusí vědět, pokud je určitá položka v seznamu, možná budete vždy index vrácený <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-144\">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id=\"9ba8b-145\">Pokud je -1, položka nebyla nalezena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-145\">If it is -1, the item was not found.</span></span>\n\n<span data-ttu-id=\"9ba8b-146\">Také lze seřadit položky v seznamu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-146\">The items in your list can be sorted as well.</span></span> <span data-ttu-id=\"9ba8b-147\"><xref:System.Collections.Generic.List%601.Sort%2A> Metoda seřadí všechny položky v seznamu v jejich normálním pořadí (podle abecedy. v případě řetězce).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-147\">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id=\"9ba8b-148\">Přidejte tento kód a znovu spusťte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-148\">Add this code and run again:</span></span>\n\n```csharp\nnames.Sort();\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"9ba8b-149\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-149\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"9ba8b-150\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-150\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"9ba8b-151\">Seznam dalších typů</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-151\">Lists of other types</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"9ba8b-152\">Jste dosud používali `string` typu v seznamech dosavadní práce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-152\">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id=\"9ba8b-153\">Provedeme <xref:System.Collections.Generic.List%601> pomocí jiného typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-153\">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id=\"9ba8b-154\">Vytvořme sady čísel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-154\">Let's build a set of numbers.</span></span> <span data-ttu-id=\"9ba8b-155\">Odstranit kód, který jste napsali dosavadní a nahraďte ji metodou toto:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-155\">Delete the code you wrote so far, and replace it with this:</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n```\n\n<span data-ttu-id=\"9ba8b-156\">Zda vytvoří seznam celých čísel a nastaví první dva celých čísel na hodnotu 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-156\">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id=\"9ba8b-157\">Jedná se o první dvě hodnoty z *Fibonacciho pořadí*, pořadí čísel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-157\">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id=\"9ba8b-158\">Každé další číslo Fibonacciho nachází provedením součet předchozích dvou čísel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-158\">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id=\"9ba8b-159\">Přidejte tento kód:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-159\">Add this code:</span></span>\n\n```csharp\nvar previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\nvar previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n\nfibonacciNumbers.Add(previous + previous2);\n\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"9ba8b-160\">Stiskněte klávesu **spustit** a zobrazte si výsledky;</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-160\">Press **Run** to see the results;</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"9ba8b-161\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-161\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"9ba8b-162\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-162\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"9ba8b-163\">výzvy</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-163\">Challenge</span></span>"
  durationInMinutes: 10
  content: "<span data-ttu-id=\"9ba8b-164\">Pokud můžete umístit společně najdete některé poznatky z tohoto a starší lekce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-164\">See if you can put together some of the lessons from this and earlier lessons.</span></span> <span data-ttu-id=\"9ba8b-165\">Rozbalte položku na co jste vytvořili, pokud se Fibonacciho čísla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-165\">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id=\"9ba8b-166\">Zkuste a napsat kód pro vytvoření prvních 20 čísel v pořadí.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-166\">Try and write the code to generate the first 20 numbers in the sequence.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"9ba8b-167\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-167\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"9ba8b-168\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-168\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"9ba8b-169\">Dokončení výzvy</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-169\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"9ba8b-170\">Vytvoříte přibližně toto?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-170\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"9ba8b-171\">S každou iteraci smyčky přenášíte posledních dvou celých čísel v seznamu je sčítání a přidáním této hodnoty do seznamu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-171\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"9ba8b-172\">Smyčky se opakuje, dokud nepřidáte 20 položky do seznamu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-172\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"9ba8b-173\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-173\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"9ba8b-174\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-174\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"9ba8b-175\">Po dokončení seznamu rychlý start.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-175\">You've completed the list quick start.</span></span> <span data-ttu-id=\"9ba8b-176\">Tento rychlý start je poslední interaktivní rychlý start.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-176\">This quick start is the final interactive quick start.</span></span> <span data-ttu-id=\"9ba8b-177\">Můžete pokračovat v těchto – elementy QuickStart na vašem vývojovém prostředí.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-177\">You can continue these quickstarts on your own development environment.</span></span> <span data-ttu-id=\"9ba8b-178\">Téma .NET [Začínáme za 10 minut](https://www.microsoft.com/net/core) obsahuje pokyny pro nastavení místního vývojového prostředí.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-178\">The .NET topic [Get Started in 10 minutes](https://www.microsoft.com/net/core) has instructions for setting up your local development environment.</span></span> <span data-ttu-id=\"9ba8b-179\">Jakmile provedete tento krok, pokračujte [Úvod do třídy](introduction-to-classes.md) ve vašem místním prostředí.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-179\">Once you've done that, continue with [Introduction to classes](introduction-to-classes.md) in your local environment.</span></span>\n\n<span data-ttu-id=\"9ba8b-180\">Další informace o práci s `List` zadejte [.NET průvodce](../../standard/index.md) téma na [kolekce](../../standard/collections/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-180\">You can learn more about working with the `List` type in the [.NET Guide](../../standard/index.md) topic on [collections](../../standard/collections/index.md).</span></span> <span data-ttu-id=\"9ba8b-181\">Budete také informace o mnoho dalších typů kolekce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ba8b-181\">You'll also learn about many other collection types.</span></span>\0"
