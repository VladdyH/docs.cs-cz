- durationInMinutes: 1
  content: >
    <span data-ttu-id="2847b-106">V tomto rychlém startu se naučíte, C# interaktivně, pomocí prohlížeče napíšete C# a potom si výsledky kompilace a spuštění kódu.</span><span class="sxs-lookup"><span data-stu-id="2847b-106">This quickstart teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="2847b-107">Obsahuje sérii lekcí, které začínají programem "Hello World".</span><span class="sxs-lookup"><span data-stu-id="2847b-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="2847b-108">Tato lekce vás naučí základy jazyka C#.</span><span class="sxs-lookup"><span data-stu-id="2847b-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="2847b-109">Spuštění prvního programu jazyka C#</span><span class="sxs-lookup"><span data-stu-id="2847b-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"2847b-110\">Spusťte v interaktivním okně následující kód.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"2847b-111\">K tomu, zadejte do interaktivního okna následující blok kódu a klikněte na tlačítko **spustit** tlačítka:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"2847b-112\">Blahopřejeme!</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-112\">Congratulations!</span></span> <span data-ttu-id=\"2847b-113\">Jste spustili svůj první program C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"2847b-114\">Je jednoduchý program, který zobrazí zprávu \"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"2847b-115\">Používá se <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> metodu pro zobrazení této zprávy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"2847b-116\">`Console` je typ, který představuje okno konzoly.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"2847b-117\">`WriteLine` je metoda `Console` , která zobrazí text této textové konzole řádek.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"2847b-118\">Teď přejdeme a prozkoumat další.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"2847b-119\">Zbytek této lekce se zabývá prací s `string` typ, který představuje text v jazyce C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"2847b-120\">Podobně jako `Console` typ, `string` typ má metody.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"2847b-121\">`string` Metody práce s textem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"2847b-122\">Toto online kódovací prostředí je v režimu náhledu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"2847b-123\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="2847b-124">Deklarace a používání proměnných</span><span class="sxs-lookup"><span data-stu-id="2847b-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"2847b-125\">Váš první program vytisknout `string` \"Hello World!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"2847b-126\">na obrazovce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"2847b-127\">Když se budete učit, C# (nebo libovolným programovacím jazykem), budete se při psaní kódu dělat chyby.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"2847b-128\">**Kompilátoru** se tyto chyby odhalí a dejte nám o nich na vás.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"2847b-129\">Pokud výstup obsahuje chybové zprávy, prohlédněte si blíže ukázkový kód a kód v interaktivním okně, abyste zjistili, co je opravit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"2847b-130\">Toto cvičení vám pomůže seznámit se se strukturou kódu jazyka C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"2847b-131\">Váš první program se omezuje na zobrazení jedné určité zprávy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"2847b-132\">Můžete napsat užitečnější programy pomocí **proměnné**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"2847b-133\">A **proměnnou** je symbol, můžete spustit stejný kód s různými hodnotami.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"2847b-134\">Pojďme si to vyzkoušet!</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-134\">Let's try it!</span></span> <span data-ttu-id=\"2847b-135\">Nahraďte kód, který jste napsali v interaktivním okně následující kód:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"2847b-136\">První řádek deklaruje proměnnou `aFriend` a přiřazuje jí hodnotu \"Bill\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"2847b-137\">Druhý řádek vytiskne název.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"2847b-138\">Všechny deklarované proměnné můžete přiřadit různé hodnoty.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"2847b-139\">Změňte název na některého ze svých přátel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"2847b-140\">Přidejte následující dva řádky v interaktivním okně následující kód, který jste už přidali:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maira\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"2847b-141\">Všimněte si, že stejný řádek kódu vytiskne dvě různé zprávy podle hodnoty uložené v `aFriend` proměnné.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"2847b-142\">Můžete také všimnout, že se v posledních dvou zprávách chybí slovo \"Hello\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"2847b-143\">Pojďme to napravit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"2847b-144\">Upravte řádky, které zobrazují zprávu následující:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"2847b-145\">Klikněte na tlačítko **spustit** znovu, abyste viděli výsledek.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"2847b-146\">Jak jsme průběh, vytváření řetězců k zobrazení pomocí `+` stane náročné.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-146\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"2847b-147\">[Interpolace řetězců](../language-reference/tokens/interpolated.md) umožňuje můžete skládat řetězce dohromady stručnějším a čitelnějším způsobem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-147\">[String interpolation](../language-reference/tokens/interpolated.md) lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"2847b-148\">Pokud chcete přidat `$` před počáteční uvozovky řetězce, pak můžete vložit výrazy, jako je třeba `aFriend` proměnná řetězce ve složených závorkách.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-148\">If you add a `$` before the opening quote of the string, you can then include expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"2847b-149\">Klikněte na tlačítko **spustit** znovu, abyste viděli výsledek.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-149\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"2847b-150\">Toto online kódovací prostředí je v režimu náhledu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-150\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"2847b-151\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-151\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="2847b-152">Práce s řetězci</span><span class="sxs-lookup"><span data-stu-id="2847b-152">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="2847b-153">Poslední úpravy se naši první pohled na co můžete dělat s řetězci.</span><span class="sxs-lookup"><span data-stu-id="2847b-153">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="2847b-154">Podívejme se na další.</span><span class="sxs-lookup"><span data-stu-id="2847b-154">Let's explore more.</span></span>


    <span data-ttu-id="2847b-155">`+` v jazyce C# se říká operátor.</span><span class="sxs-lookup"><span data-stu-id="2847b-155">The `+` is called an operator in C#.</span></span> <span data-ttu-id="2847b-156">Při použití na řetězce, jako jsou `firstString + secondString`, je vytvořen nový řetězec s textem prvního, za nímž následuje text druhého.</span><span class="sxs-lookup"><span data-stu-id="2847b-156">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id="2847b-157">To se označuje jako *zřetězení řetězců*.</span><span class="sxs-lookup"><span data-stu-id="2847b-157">This is referred to as *string concatenation*.</span></span> <span data-ttu-id="2847b-158">Můžete zkombinovat libovolný počet řetězců včetně proměnných řetězců.</span><span class="sxs-lookup"><span data-stu-id="2847b-158">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id="2847b-159">Zkuste tohle:</span><span class="sxs-lookup"><span data-stu-id="2847b-159">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="2847b-160">Jak při seznamování s prací s řetězci, zjistíte délku řetězce pomocí `Length`.</span><span class="sxs-lookup"><span data-stu-id="2847b-160">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id="2847b-161">`Length` je **vlastnost** z řetězce, která vrátí počet znaků daného řetězce.</span><span class="sxs-lookup"><span data-stu-id="2847b-161">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="2847b-162">V dolní části interaktivního okna přidejte následující kód:</span><span class="sxs-lookup"><span data-stu-id="2847b-162">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="2847b-163">Toto je vhodná doba k prozkoumání sami.</span><span class="sxs-lookup"><span data-stu-id="2847b-163">This is a good time to explore on your own.</span></span> <span data-ttu-id="2847b-164">Když jste se naučili, který `Console.WriteLine()` zapíše text do obrazovky.</span><span class="sxs-lookup"><span data-stu-id="2847b-164">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="2847b-165">Jste zjistili, jak deklarovat proměnné a řetězit řetězce.</span><span class="sxs-lookup"><span data-stu-id="2847b-165">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="2847b-166">Vyzkoušet v interaktivním okně.</span><span class="sxs-lookup"><span data-stu-id="2847b-166">Experiment in the interactive window.</span></span> <span data-ttu-id="2847b-167">Zápis nějaké další zprávy.</span><span class="sxs-lookup"><span data-stu-id="2847b-167">Write some more messages yourself.</span></span> <span data-ttu-id="2847b-168">Sestavujte řetězce pomocí `+` operátor.</span><span class="sxs-lookup"><span data-stu-id="2847b-168">Build strings using the `+` operator.</span></span>


    > [!NOTE]

    > <span data-ttu-id="2847b-169">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="2847b-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2847b-170">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2847b-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="2847b-171">Další úkony s řetězci</span><span class="sxs-lookup"><span data-stu-id="2847b-171">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"2847b-172\">Zatím jste používali **metoda**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, která zobrazuje zprávy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-172\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"2847b-173\">A **metoda** je blok kódu, který implementuje určitou akci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-173\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"2847b-174\">Má název, takže k němu máte přístup.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-174\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"2847b-175\">`string` Typ nabízí spoustu užitečných metod.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-175\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"2847b-176\">Podívejme se <xref:System.String.Trim%2A> metodu a související metody <xref:System.String.TrimStart%2A> a <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-176\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"2847b-177\">Tyto metody odstraní úvodní a koncové mezery:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-177\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"2847b-178\">Tato ukázka posiluje pár důležitých konceptů, při práci s řetězci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-178\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"2847b-179\">Metody pro manipulaci s řetězci vrací nové objekty namísto úpravy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-179\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"2847b-180\">Vidíte, že každé volání kterékoli z `Trim` metody vrátí nový řetězec, ale původní zprávu nezmění.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-180\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"2847b-181\">Existují další metody pro práci s řetězci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-181\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"2847b-182\">Například pravděpodobně využili vyhledávání a nahradit příkaz v nějakém editoru nebo textovém editoru.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-182\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"2847b-183\"><xref:System.String.Replace%2A> Metoda provede něco podobného v `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-183\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"2847b-184\">Vyhledá dílčí řetězec a nahradí ho jiným textem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-184\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"2847b-185\"><xref:System.String.Replace%2A> Metoda má dva **parametry**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-185\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"2847b-186\">Toto jsou řetězce v závorkách.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-186\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"2847b-187\">První řetězec, který je hledaný text.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-187\">The first string is the text to search for.</span></span> <span data-ttu-id=\"2847b-188\">Druhý řetězec je text, který má nahradit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-188\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"2847b-189\">Vyzkoušejte si to sami.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-189\">Try it for yourself.</span></span> <span data-ttu-id=\"2847b-190\">Přidejte tento kód:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-190\">Add this code:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"2847b-191\">Další dvě užitečné metody Ujistěte se, všechna velká mají standardní řetězec nebo text malými písmeny.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-191\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"2847b-192\">Vyzkoušejte následující kód:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-192\">Try the following code:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"2847b-193\">Toto online kódovací prostředí je v režimu náhledu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-193\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"2847b-194\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-194\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="2847b-195">Hledání řetězců</span><span class="sxs-lookup"><span data-stu-id="2847b-195">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"2847b-196\">Druhá část *vyhledávání a nahrazení* je operace hledání textu v řetězci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-196\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"2847b-197\">Můžete použít <xref:System.String.Contains%2A> metodu pro hledání.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-197\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"2847b-198\">Zjistíte, jestli některý řetězec obsahuje určitý dílčí řetězec.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-198\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"2847b-199\">Následující kód k prozkoumání <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-199\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"2847b-200\"><xref:System.String.Contains%2A> Metoda vrátí hodnotu **logická** hodnotu, která udává, pokud byl nalezen řetězec jste hledali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-200\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"2847b-201\">A **logická** ukládá buď `true` nebo `false` hodnotu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-201\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"2847b-202\">Získáte další informace o **logická** hodnoty v některé z pozdějších lekcí.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-202\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"2847b-203\">***Výzvy***</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-203\">***Challenge***</span></span>\n\n<span data-ttu-id=\"2847b-204\">Existují dvě podobné metody <xref:System.String.StartsWith%2A> a <xref:System.String.EndsWith%2A> hledání dílčích řetězců v řetězci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-204\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"2847b-205\">Ty vyhledají dílčí řetězec na začátku nebo konci řetězce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-205\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"2847b-206\">Zkuste upravit předchozí ukázku použít <xref:System.String.StartsWith%2A> a <xref:System.String.EndsWith%2A> místo <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-206\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"2847b-207\">Vyhledejte \"Vás\" nebo \"goodbye\" na začátku řetězce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-207\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"2847b-208\">Vyhledejte \"hello\" nebo \"goodbye\" na konci řetězce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-208\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"2847b-209\">Podívejte se na vaše interpunkční znaménka při testování textu na konci řetězce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-209\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"2847b-210\">Pokud řetězec končí tečkou, musíte hledat řetězec končící tečkou.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-210\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"2847b-211\">Měli byste obdržet `true` pro spuštění \"You\" a končící na \"hello\" a hodnotu false pro začíná nebo končí \"goodbye\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-211\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"2847b-212\">Toto online kódovací prostředí je v režimu náhledu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"2847b-213\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2847b-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="2847b-214">Dokončení výzvy</span><span class="sxs-lookup"><span data-stu-id="2847b-214">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="2847b-215">Napsali jste kód podobný tomuto?</span><span class="sxs-lookup"><span data-stu-id="2847b-215">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="2847b-216">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="2847b-216">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2847b-217">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2847b-217">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
