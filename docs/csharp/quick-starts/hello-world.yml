- durationInMinutes: 1
  content: "<span data-ttu-id=\"502f2-106\">Tento rychlý start se dozvíte, jaké C# interaktivně, pomocí prohlížeče zápisu C# a zobrazit výsledky kompilace a kód spuštěný.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-106\">This quickstart teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"502f2-107\">Obsahuje řadu lekce, které začínají s programem \"Hello World\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-107\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"502f2-108\">Tyto poznatky získají naučit základy jazyka C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-108\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
- title: "<span data-ttu-id=\"502f2-109\">Spusťte váš první program C#</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-109\">Run your first C# program</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"502f2-110\">Spusťte následující kód v okně interaktivní.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"502f2-111\">K tomu, zadejte následující blok kódu v okně interaktivní a klikněte na **spustit** tlačítko:</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"502f2-112\">Blahopřejeme!</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-112\">Congratulations!</span></span> <span data-ttu-id=\"502f2-113\">Spustíte váš první program C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"502f2-114\">Je jednoduchý program, který se zobrazí zpráva \"Hello, World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"502f2-115\">Používanou <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> metoda tisknout této zprávě.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"502f2-116\">`Console`je typ, který reprezentuje v okně konzoly.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"502f2-117\">`WriteLine`je metoda `Console` typ, který se vytiskne na řádku textu do této konzoly text.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"502f2-118\">Umožňuje přesunout a prozkoumejte informace.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"502f2-119\">Jsou zde popsány zbytek této lekci práci s `string` typu, který reprezentuje text v jazyce C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"502f2-120\">Podobně jako `Console` typu, `string` typ má metody.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"502f2-121\">`string` Metody pracovat s textem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"502f2-122\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"502f2-123\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"502f2-124\">Deklarace a používání proměnných</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-124\">Declare and use variables</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"502f2-125\">Váš první program vytisknout `string` \"Hello, World!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"502f2-126\">na obrazovce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"502f2-127\">Jak můžete prozkoumat jazyka C# (nebo žádný programovací jazyk), uděláte budete chyby při psaní kódu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"502f2-128\">**Kompilátoru** vyhledá tyto chyby a sestav je pro vás.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"502f2-129\">Když výstup obsahuje chybové zprávy, prohlédněte si úzce příklad kódu a kódu v okně interaktivní zobrazíte co opravit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"502f2-130\">Tento úkol vám pomohou naučit struktury kódu C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"502f2-131\">Váš první program je omezený na jednu zprávu tisku.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"502f2-132\">Užitečnější programy můžete zapsat pomocí **proměnné**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"502f2-133\">A **proměnná** je symbol můžete spustit stejný kód s různými hodnotami.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"502f2-134\">Nyní si vyzkoušíte!</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-134\">Let's try it!</span></span> <span data-ttu-id=\"502f2-135\">Nahraďte kód, který jste vytvořili v okně interaktivní následujícím kódem:</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"502f2-136\">První řádek deklaruje proměnnou, `aFriend` a přiřadí ji hodnotu \"Faktury\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"502f2-137\">Druhý řádek vytiskne název.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"502f2-138\">Můžete přiřadit různé hodnoty pro všechny proměnné, které je deklarovat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"502f2-139\">Název můžete změnit na jednu z vašich přátel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"502f2-140\">V okně interaktivní následující kód, který jste již přidali, přidejte tyto dva řádky:</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"502f2-141\">Všimněte si, že na stejný řádek kódu vytiskne dvou různých zpráv, na základě hodnoty, které jsou uložené v `aFriend` proměnné.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"502f2-142\">Může dojít také k tomu, že je slovo \"Hello\" nebyl nalezen v posledních dvou zprávy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"502f2-143\">Umožňuje to opravíme teď.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"502f2-144\">Upravte řádky, které vytisknout zpráva, která má následující:</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"502f2-145\">Klikněte na tlačítko **spustit** znovu a zobrazte si výsledky.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"502f2-146\">Jak jsme průběhu, vytváření řetězců tisknout pomocí `+` stane náročná.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-146\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"502f2-147\">Řetězec interpolace umožňuje část řetězce způsobem více stručná a čitelná.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-147\">String interpolation lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"502f2-148\">Pokud přidáte `$` před uvozovky otevírání řetězce, můžete pak obsahují řetězec výrazy, jako je třeba `aFriend` proměnné uvnitř řetězec do složených závorek.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-148\">If you add a `$` before the opening quotes of the string, you can then include string expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"502f2-149\">Klikněte na tlačítko **spustit** znovu a zobrazte si výsledky.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-149\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"502f2-150\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-150\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"502f2-151\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-151\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"502f2-152\">Práce s řetězci</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-152\">Work with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"502f2-153\">Poslední úpravy se naše první pohled na co můžete dělat s řetězci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-153\">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id=\"502f2-154\">Podíváme se na další.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-154\">Let's explore more.</span></span>\n\n<span data-ttu-id=\"502f2-155\">`+` Nazývá operátor v jazyce C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-155\">The `+` is called an operator in C#.</span></span> <span data-ttu-id=\"502f2-156\">Při použití řetězců, jako `firstString + secondString`, nový řetězec je vytvořen z první následuje text z druhý textu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-156\">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id=\"502f2-157\">Tento proces se označuje jako *zřetězení*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-157\">This is referred to as *string concatenation*.</span></span> <span data-ttu-id=\"502f2-158\">Můžete kombinovat libovolný počet řetězce, včetně proměnné řetězce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-158\">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id=\"502f2-159\">Zkuste provést následující:</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-159\">Try this:</span></span>\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\n<span data-ttu-id=\"502f2-160\">Jak prozkoumat více řetězce, můžete najít délka řetězce pomocí `Length`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-160\">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id=\"502f2-161\">`Length`je **vlastnost** z řetězce a vrátí počet znaků v tomto řetězci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-161\">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id=\"502f2-162\">Přidejte následující kód v dolní části okna interaktivní:</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-162\">Add the following code at the bottom of the interactive window:</span></span>\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> <span data-ttu-id=\"502f2-163\">Toto je dobrý čas a prozkoumejte sami.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-163\">This is a good time to explore on your own.</span></span> <span data-ttu-id=\"502f2-164\">Když jste se naučili, který `Console.WriteLine()` zapíše text na obrazovku.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-164\">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id=\"502f2-165\">Když jste se naučili deklarujte proměnné a zřetězení řetězců společně.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-165\">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id=\"502f2-166\">Experiment v okně interaktivní.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-166\">Experiment in the interactive window.</span></span> <span data-ttu-id=\"502f2-167\">Zápis některé další zprávy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-167\">Write some more messages yourself.</span></span> <span data-ttu-id=\"502f2-168\">Sestavení řetězců pomocí `+` operátor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-168\">Build strings using the `+` operator.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"502f2-169\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-169\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"502f2-170\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-170\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"502f2-171\">Více s řetězce</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-171\">Do more with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"502f2-172\">Jste dosud používali **metoda**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, tisknout zprávy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-172\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"502f2-173\">A **metoda** je blok kódu, který implementuje některé akce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-173\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"502f2-174\">Má název, takže můžete k němu přístup.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-174\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"502f2-175\">`string` Typ má mnoho užitečných metod.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-175\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"502f2-176\">Podíváme se <xref:System.String.Trim%2A> metodu a související metody <xref:System.String.TrimStart%2A> a <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-176\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"502f2-177\">Tyto metody odebrat úvodní i koncové mezery:</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-177\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring message = \"      Hello World!       \";\nConsole.WriteLine($\"[{message}]\");\n\nstring trimmedMessage = message.TrimStart();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.TrimEnd();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.Trim();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n```\n\n<span data-ttu-id=\"502f2-178\">Tato ukázka posiluje několika důležité koncepty pro práci s řetězci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-178\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"502f2-179\">Metody pro manipulaci s řetězci vrátí nové objekty řetězec namísto provádění změn v místě.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-179\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"502f2-180\">Uvidíte, že každé volání do jakéhokoli z `Trim` metody vrací nový řetězec, ale nemění původní zprávy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-180\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"502f2-181\">Existují jiné metody, které jsou k dispozici pro práci s řetězcem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-181\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"502f2-182\">Například pravděpodobně jste použili vyhledávání a nahraďte příkaz v textovém editoru nebo editoru.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-182\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"502f2-183\"><xref:System.String.Replace%2A> Metoda nemá něco podobného jako v `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-183\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"502f2-184\">Vyhledá dílčí řetězec a nahradí jiným textem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-184\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"502f2-185\"><xref:System.String.Replace%2A> Metoda přebírá dva **parametry**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-185\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"502f2-186\">Jedná se o řetězce v závorkách.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-186\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"502f2-187\">První řetězec je hledaný text.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-187\">The first string is the text to search for.</span></span> <span data-ttu-id=\"502f2-188\">Druhý řetězec je text k nahraďte ho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-188\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"502f2-189\">Vyzkoušejte sami.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-189\">Try it for yourself.</span></span> <span data-ttu-id=\"502f2-190\">Přidejte tento kód:</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-190\">Add this code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nmessage = message.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(message);\n```\n\n<span data-ttu-id=\"502f2-191\">Dvě užitečné metody Ujistěte se, řetězce všechna velká nebo malá všechny.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-191\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"502f2-192\">Zkuste následující kód:</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-192\">Try the following code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nConsole.WriteLine(message.ToUpper());\nConsole.WriteLine(message.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"502f2-193\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-193\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"502f2-194\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-194\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"502f2-195\">Hledání řetězců</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-195\">Search strings</span></span>"
  durationInMinutes: 10
  content: "<span data-ttu-id=\"502f2-196\">Další část *vyhledávání a nahrazení* operace je najít text v řetězci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-196\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"502f2-197\">Můžete použít <xref:System.String.Contains%2A> metoda pro vyhledávání.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-197\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"502f2-198\">Zde zjistíte, zda řetězec obsahuje dílčí řetězec uvnitř ho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-198\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"502f2-199\">Zkuste následující kód a prozkoumejte <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-199\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.Contains(\"goodbye\"));\nConsole.WriteLine(message.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"502f2-200\"><xref:System.String.Contains%2A> Metoda vrátí **boolean** hodnotu, která sděluje, pokud byl nalezen řetězec, který jste hledali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-200\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"502f2-201\">A **boolean** ukládá buď `true` nebo `false` hodnotu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-201\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"502f2-202\">Získáte další informace o **boolean** hodnoty v později lekce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-202\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"502f2-203\">***Výzvy***</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-203\">***Challenge***</span></span>\n\n<span data-ttu-id=\"502f2-204\">Existují dvě metody podobné, <xref:System.String.StartsWith%2A> a <xref:System.String.EndsWith%2A> , také hledat dílčího řetězce v řetězci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-204\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"502f2-205\">Tyto najít dílčí řetězec na začátku nebo konci řetězce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-205\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"502f2-206\">Pokus o změnu v předchozím příkladu používat <xref:System.String.StartsWith%2A> a <xref:System.String.EndsWith%2A> místo <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-206\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"502f2-207\">Vyhledejte \"Vy\" nebo \"goodbye\" na začátku řetězce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-207\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"502f2-208\">Hledejte \"text hello\" nebo \"goodbye\" na konci řetězce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-208\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"502f2-209\">Při testování text na konci řetězce, podívejte se na vaše interpunkce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-209\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"502f2-210\">Pokud řetězec končí tečkou, je nutné zkontrolovat řetězec, který končí tečkou.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-210\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"502f2-211\">Měli byste obdržet `true` pro počínaje \"Vy\" a končící \"hello\" a na hodnotu false pro začíná nebo končí \"goodbye\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-211\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"502f2-212\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"502f2-213\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"502f2-214\">Dokončení výzvy</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-214\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"502f2-215\">Vytvoříte přibližně toto?</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-215\">Did you come up with something like this?</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.StartsWith(\"You\"));\nConsole.WriteLine(message.StartsWith(\"goodbye\"));\n\nConsole.WriteLine(message.EndsWith(\"hello\"));\nConsole.WriteLine(message.EndsWith(\"goodbye\"));\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"502f2-216\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-216\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"502f2-217\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"502f2-217\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
