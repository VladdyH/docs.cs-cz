- durationInMinutes: 1
  content: "<span data-ttu-id=\"368a9-107\">Tento rychlý start se dozvíte, jaké C# interaktivně, pomocí prohlížeče zápisu C# a zobrazit výsledky kompilace a kód spuštěný.</span><span class=\"sxs-lookup\"><span data-stu-id=\"368a9-107\">This quick start teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"368a9-108\">Obsahuje řadu lekce, které začínají s programem \"Hello World\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"368a9-108\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"368a9-109\">Tyto poznatky získají naučit základy jazyka C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"368a9-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
