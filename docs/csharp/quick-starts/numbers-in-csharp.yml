items:
- durationInMinutes: 1
  content: "<span data-ttu-id=\"6d222-106\">Tento rychlý start se dozvíte, jaké číslo typy v jazyku C# interaktivně, pomocí prohlížeče zápisu C# a zobrazit výsledky kompilace a kód spuštěný.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6d222-106\">This quick start teaches you about the number types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"6d222-107\">Obsahuje řadu lekce, které prozkoumat matematické operace v jazyce C# a čísla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6d222-107\">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id=\"6d222-108\">Tyto poznatky získají naučit základy jazyka C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6d222-108\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
  ms.openlocfilehash: bc859589078d1e2d16145125a80e738837c1ebf9
