- durationInMinutes: 1
  content: >
    <span data-ttu-id="c0399-106">Tento rychlý start se dozvíte, jaké číslo typy v jazyku C# interaktivně, pomocí prohlížeče zápisu C# a zobrazit výsledky kompilace a kód spuštěný.</span><span class="sxs-lookup"><span data-stu-id="c0399-106">This quick start teaches you about the number types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="c0399-107">Obsahuje řadu lekce, které prozkoumat matematické operace v jazyce C# a čísla.</span><span class="sxs-lookup"><span data-stu-id="c0399-107">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id="c0399-108">Tyto poznatky získají naučit základy jazyka C#.</span><span class="sxs-lookup"><span data-stu-id="c0399-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="c0399-109">Prozkoumejte matematické celé číslo</span><span class="sxs-lookup"><span data-stu-id="c0399-109">Explore integer math</span></span>
  durationInMinutes: 4
  content: "<span data-ttu-id=\"c0399-110\">Spusťte následující kód v okně interaktivní.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"c0399-111\">K tomu, zadejte následující blok kódu v okně interaktivní a klikněte na **spustit** tlačítko:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nint a = 18;\nint b = 6;\nint c = a + b;\nConsole.WriteLine(c);\n```\n\n<span data-ttu-id=\"c0399-112\">Seznámili jste se právě jeden z základní matematické operace s celými čísly.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-112\">You've just seen one of the fundamental math operations with integers.</span></span> <span data-ttu-id=\"c0399-113\">`int` Zadejte představuje **celé číslo**, kladné a záporné celé číslo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-113\">The `int` type represents an **integer**, a positive or negative whole number.</span></span> <span data-ttu-id=\"c0399-114\">Můžete použít `+` symbol pro přidání.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-114\">You use the `+` symbol for addition.</span></span> <span data-ttu-id=\"c0399-115\">Další běžné matematické operace pro celá čísla zahrnují:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-115\">Other common mathematical operations for integers include:</span></span>\n\n- <span data-ttu-id=\"c0399-116\">`-` pro odčítání</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-116\">`-` for subtraction</span></span>\n- <span data-ttu-id=\"c0399-117\">`*` pro násobení</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-117\">`*` for multiplication</span></span>\n- <span data-ttu-id=\"c0399-118\">`/` pro dělení</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-118\">`/` for division</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"c0399-119\">V rámci této úvodní můžete prozkoumat sami změnou kód, který jste vytvořili v okně interaktivní.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-119\">Throughout this quick start, you can explore on your own by modifying the code you've written in the interactive window.</span></span> <span data-ttu-id=\"c0399-120\">Tento úvodní obsahuje příklady, které můžete použít při každém kroku.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-120\">This quick start provides examples that you can try at each step.</span></span>\n\n<span data-ttu-id=\"c0399-121\">Začít seznamovat se tyto jiné operace.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-121\">Start by exploring those different operations.</span></span> <span data-ttu-id=\"c0399-122\">Třetí řádek pro každou z těchto operací zkuste upravte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-122\">Modify the third line to try each of these operations.</span></span> <span data-ttu-id=\"c0399-123\">Po každé úpravě, klikněte **spustit** tlačítko.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-123\">After each edit, click the **Run** button.</span></span>\n\n<span data-ttu-id=\"c0399-124\">Odčítání:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-124\">Subtraction:</span></span>\n\n```csharp\nint c = a - b;\n```\n\n<span data-ttu-id=\"c0399-125\">Násobení:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-125\">Multiplication:</span></span>\n\n```csharp\nint c = a * b;\n```\n\n<span data-ttu-id=\"c0399-126\">Dělení:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-126\">Division:</span></span> \n\n```csharp\nint c = a / b;\n```\n\n<span data-ttu-id=\"c0399-127\">Můžete vyzkoušet tak, že provedete více operací Matematika na stejném řádku, pokud vás zajímají.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-127\">You can also experiment by performing multiple mathematics operations in the same line, if you'd like.</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"c0399-128\">Jak můžete prozkoumat jazyka C# (nebo žádný programovací jazyk), uděláte budete chyby při psaní kódu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"c0399-129\">**Kompilátoru** vyhledá tyto chyby a sestav je pro vás.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"c0399-130\">Když výstup obsahuje chybové zprávy, prohlédněte si úzce příklad kódu a kódu v okně interaktivní zobrazíte co opravit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"c0399-131\">Tento úkol vám pomohou naučit struktury kódu C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-131\">That exercise will help you learn the structure of C# code.</span></span>     \n\n> [!NOTE]\n> <span data-ttu-id=\"c0399-132\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-132\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c0399-133\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-133\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="c0399-134">Prozkoumejte pořadí operací</span><span class="sxs-lookup"><span data-stu-id="c0399-134">Explore order of operations</span></span>
  durationInMinutes: 7
  content: >
    <span data-ttu-id="c0399-135">Jazyk C# definuje prioritu různých Matematika operací s pravidly konzistentní s pravidly, že jste se naučili v Matematika.</span><span class="sxs-lookup"><span data-stu-id="c0399-135">The C# language defines the precedence of different mathematics operations with rules consistent with the rules you learned in mathematics.</span></span>

    <span data-ttu-id="c0399-136">Násobení a dělení mají přednost před sčítání a odečítání.</span><span class="sxs-lookup"><span data-stu-id="c0399-136">Multiplication and division take precedence over addition and subtraction.</span></span>

    <span data-ttu-id="c0399-137">Prozkoumejte, tak, že spustíte následující kód v okně interaktivní:</span><span class="sxs-lookup"><span data-stu-id="c0399-137">Explore that by running the following code in the interactive window:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = a + b * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="c0399-138">Výstup ukazuje, že násobení se provádí před přidání.</span><span class="sxs-lookup"><span data-stu-id="c0399-138">The output demonstrates that the multiplication is performed before the addition.</span></span>


    <span data-ttu-id="c0399-139">Můžete vynutit jiném pořadí operace přidáním v závorkách operaci nebo operace, které chcete provést nejdřív:</span><span class="sxs-lookup"><span data-stu-id="c0399-139">You can force a different order of operation by adding parentheses around the operation or operations you want performed first:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = (a  + b) * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="c0399-140">Prozkoumejte více kombinací mnoha různých operací.</span><span class="sxs-lookup"><span data-stu-id="c0399-140">Explore more by combining many different operations.</span></span> <span data-ttu-id="c0399-141">Čtvrtý řádek výše nahraďte přibližně takto:</span><span class="sxs-lookup"><span data-stu-id="c0399-141">Replace the fourth line above with something like this:</span></span>


    ```csharp

    int d = (a + b) - 6 * c + (12 * 4) / 3 + 12;

    ```


    <span data-ttu-id="c0399-142">Možná jste si všimli zajímavé chování celých čísel.</span><span class="sxs-lookup"><span data-stu-id="c0399-142">You may have noticed an interesting behavior for integers.</span></span> <span data-ttu-id="c0399-143">Celočíselné dělení vždy vytvoří celé číslo, i v případě, že by uživatel očekával výsledek, který má zahrnout desetinné nebo zlomkové části.</span><span class="sxs-lookup"><span data-stu-id="c0399-143">Integer division always produces an integer result, even when you'd expect the result to include a decimal or fractional portion.</span></span>


    <span data-ttu-id="c0399-144">Pokud toto chování ještě neviděli, zkuste následující postup:</span><span class="sxs-lookup"><span data-stu-id="c0399-144">If you haven't seen this behavior, try the following:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="c0399-145">Klikněte na tlačítko **spustit** znovu a zobrazte si výsledky.</span><span class="sxs-lookup"><span data-stu-id="c0399-145">Click **Run** again to see the results.</span></span>


    > [!NOTE]

    > <span data-ttu-id="c0399-146">Toto online kódování prostředí je v režimu preview.</span><span class="sxs-lookup"><span data-stu-id="c0399-146">This online coding experience is in preview mode.</span></span> <span data-ttu-id="c0399-147">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="c0399-147">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="c0399-148">Prozkoumejte přesnost celé číslo a omezení</span><span class="sxs-lookup"><span data-stu-id="c0399-148">Explore integer precision and limits</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="c0399-149">Tento posledního vzorku vám ukázal, že celočíselné dělení zkrátí výsledek.</span><span class="sxs-lookup"><span data-stu-id="c0399-149">That last sample showed you that integer division truncates the result.</span></span>

    <span data-ttu-id="c0399-150">Můžete získat **zbývající** pomocí **modulo** operátor, `%` znak:</span><span class="sxs-lookup"><span data-stu-id="c0399-150">You can get the **remainder** by using the **modulo** operator, the `%` character:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    int e = (a + b) % c;

    Console.WriteLine($"quotient: {d}");

    Console.WriteLine($"remainder: {e}");

    ```


    <span data-ttu-id="c0399-151">Typ integer jazyka C# se liší od matematickém celých čísel jeden jiným způsobem: `int` typ má minimální a maximální meze.</span><span class="sxs-lookup"><span data-stu-id="c0399-151">The C# integer type differs from mathematical integers in one other way: the `int` type has minimum and maximum limits.</span></span> <span data-ttu-id="c0399-152">Spusťte tento kód v interaktivních okna, zobrazí tato omezení:</span><span class="sxs-lookup"><span data-stu-id="c0399-152">Run this code in the interactive window to see those limits:</span></span>


    ```csharp

    int max = int.MaxValue;

    int min = int.MinValue;

    Console.WriteLine($"The range of integers is {min} to {max}");

    ```


    <span data-ttu-id="c0399-153">Pokud výpočtu slouží k vytvoření hodnoty, které tato omezení překročí, máte **podtečení** nebo **přetečení** podmínku.</span><span class="sxs-lookup"><span data-stu-id="c0399-153">If a calculation produces a value that exceeds those limits, you have an **underflow** or **overflow** condition.</span></span> <span data-ttu-id="c0399-154">Zdá se, že odpověď zabalení z limitu jeden na druhý.</span><span class="sxs-lookup"><span data-stu-id="c0399-154">The answer appears to wrap from one limit to the other.</span></span> <span data-ttu-id="c0399-155">Přidejte tyto dva řádky do okna interaktivní zobrazíte příklad:</span><span class="sxs-lookup"><span data-stu-id="c0399-155">Add these two lines to the interactive window to see an example:</span></span>


    ```csharp

    int what = max + 3;

    Console.WriteLine($"An example of overflow: {what}");

    ```


    <span data-ttu-id="c0399-156">Všimněte si, že odpověď je velmi brzy bude dosaženo minimální (záporné) celé číslo.</span><span class="sxs-lookup"><span data-stu-id="c0399-156">Notice that the answer is very close to the minimum (negative) integer.</span></span> <span data-ttu-id="c0399-157">Je stejný jako `min + 2`.</span><span class="sxs-lookup"><span data-stu-id="c0399-157">It's the same as `min + 2`.</span></span> <span data-ttu-id="c0399-158">Operace přidání **došlo k přetečení** povolené hodnoty pro celá čísla.</span><span class="sxs-lookup"><span data-stu-id="c0399-158">The addition operation **overflowed** the allowed values for integers.</span></span>

    <span data-ttu-id="c0399-159">Odpověď je velmi velké záporné číslo, protože přetečení "obtéká" z největší možné celočíselnou hodnotu po nejmenší.</span><span class="sxs-lookup"><span data-stu-id="c0399-159">The answer is a very large negative number because an overflow "wraps around" from the largest possible integer value to the smallest.</span></span>


    <span data-ttu-id="c0399-160">Existují další číselnými typy s jinou omezení a přesnost, že by se použijte, když `int` typ nevyhovuje vašim potřebám.</span><span class="sxs-lookup"><span data-stu-id="c0399-160">There are other numeric types with different limits and precision that you would use when the `int` type doesn't meet your needs.</span></span> <span data-ttu-id="c0399-161">Podíváme se na tyto další.</span><span class="sxs-lookup"><span data-stu-id="c0399-161">Let's explore those next.</span></span>


    > [!NOTE]

    > <span data-ttu-id="c0399-162">Toto online kódování prostředí je v režimu preview.</span><span class="sxs-lookup"><span data-stu-id="c0399-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="c0399-163">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="c0399-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="c0399-164">Práce s typ double</span><span class="sxs-lookup"><span data-stu-id="c0399-164">Work with the double type</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"c0399-165\">`double` Číselného typu představuje číslo s plovoucí desetinnou dvojitou přesností.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-165\">The `double` numeric type represents a double-precision floating point number.</span></span> <span data-ttu-id=\"c0399-166\">Tyto podmínky může být pro vás nový.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-166\">Those terms may be new to you.</span></span> <span data-ttu-id=\"c0399-167\">A **plovoucí desetinnou čárkou** číslo je užitečné k reprezentaci bez integrální čísla, která může být velmi velké nebo malé řádově.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-167\">A **floating point** number is useful to represent non-integral numbers that may be very large or small in magnitude.</span></span> <span data-ttu-id=\"c0399-168\">**Dvojitá přesnost** znamená, že tato čísla ukládat pomocí přesností větší než **jednoduchou přesností**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-168\">**Double-precision** means that these numbers are stored using greater precision than **single-precision**.</span></span> <span data-ttu-id=\"c0399-169\">Na počítačích moderní je dnes běžné používat Dvojitá přesnost než čísla s jednoduchou přesností.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-169\">On modern computers, it is more common to use double precision than single precision numbers.</span></span>\n<span data-ttu-id=\"c0399-170\">Podíváme se na.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-170\">Let's explore.</span></span> <span data-ttu-id=\"c0399-171\">Zkuste následující kód v okně interaktivní a zobrazit výsledky:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-171\">Try the following code in the interactive window and see the result:</span></span>\n\n```csharp\ndouble a = 5;\ndouble b = 4;\ndouble c = 2;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"c0399-172\">Všimněte si, že odpověď obsahuje desetinná část podílu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-172\">Notice that the answer includes the decimal portion of the quotient.</span></span> <span data-ttu-id=\"c0399-173\">Zkuste něco víc složitý výraz s hodnoty Double:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-173\">Try a slightly more complicated expression with doubles:</span></span>\n\n```csharp\ndouble a = 19;\ndouble b = 23;\ndouble c = 8;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"c0399-174\">Rozsah hodnota typu double je mnohem větší než celočíselné hodnoty.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-174\">The range of a double value is much greater than integer values.</span></span> <span data-ttu-id=\"c0399-175\">Zkuste následující kód v okně interaktivní:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-175\">Try the following code in the interactive window:</span></span>\n\n```csharp\ndouble max = double.MaxValue;\ndouble min = double.MinValue;\nConsole.WriteLine($\"The range of double is {min} to {max}\");\n```\n\n<span data-ttu-id=\"c0399-176\">Tyto hodnoty jsou vytiskne v exponenciální notace.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-176\">These values are printed out in scientific notation.</span></span> <span data-ttu-id=\"c0399-177\">Číslo směrem doleva od `E` je mantisy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-177\">The number to the left of the `E` is the significand.</span></span> <span data-ttu-id=\"c0399-178\">Číslo, které má právo je exponent, jako druhou mocninou 10.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-178\">The number to the right is the exponent, as a power of 10.</span></span> \n\n<span data-ttu-id=\"c0399-179\">Stejně jako desetinná čísla v matematické může mít hodnoty Double v jazyce C# zaokrouhlení chyby.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-179\">Just like decimal numbers in math, doubles in C# can have rounding errors.</span></span> <span data-ttu-id=\"c0399-180\">Zkuste tento kód:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-180\">Try this code:</span></span>\n\n```csharp\ndouble third = 1.0 / 3.0;\nConsole.WriteLine(third);\n```\n\n<span data-ttu-id=\"c0399-181\">Víte, že `0.3` opakující se právě není stejný jako `1/3`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-181\">You know that `0.3` repeating is not exactly the same as `1/3`.</span></span>\n\n<span data-ttu-id=\"c0399-182\">***Výzvy***</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-182\">***Challenge***</span></span>\n\n<span data-ttu-id=\"c0399-183\">Zkuste jiné výpočty s velká čísla, malá čísla, násobení a dělení pomocí `double` typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-183\">Try other calculations with large numbers, small numbers, multiplication and division using the `double` type.</span></span>  <span data-ttu-id=\"c0399-184\">Zkuste složitější výpočty.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-184\">Try more complicated calculations.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"c0399-185\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-185\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c0399-186\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-186\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="c0399-187">Práce s pevnou bodu typy</span><span class="sxs-lookup"><span data-stu-id="c0399-187">Work with fixed point types</span></span>
  durationInMinutes: 8
  content: "<span data-ttu-id=\"c0399-188\">Seznámili jste se základní číselnými typy v jazyku C#: celá čísla a hodnoty Double.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-188\">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id=\"c0399-189\">Neexistuje jeden další typ. Další: `decimal` typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-189\">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id=\"c0399-190\">`decimal` Typ má menší oblast ale přesností větší než `double`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-190\">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id=\"c0399-191\">Termín **pevné bodu** znamená, že se nepřesune desetinné čárky (nebo binární bodu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-191\">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id=\"c0399-192\">Podívejme se:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-192\">Let's take a look:</span></span>\n\n```csharp\ndecimal min = decimal.MinValue;\ndecimal max = decimal.MaxValue;\nConsole.WriteLine($\"The range of the decimal type is {min} to {max}\");\n```\n\n<span data-ttu-id=\"c0399-193\">Všimněte si, že rozsah je menší, než `double` typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-193\">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id=\"c0399-194\">Větší přesnost s typ decimal, můžete zjistit tak, že zkusíte následující kód:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-194\">You can see the greater precision with the decimal type by trying the following code:</span></span>\n\n```csharp\ndouble a = 1.0;\ndouble b = 3.0;\nConsole.WriteLine(a / b);\n\ndecimal c = 1.0M;\ndecimal d = 3.0M;\nConsole.WriteLine(c / d);\n```\n\n<span data-ttu-id=\"c0399-195\">`M` Příponu na čísla, která je, jak můžete označit, že by měl použít konstanta `decimal` typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-195\">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>\n\n<span data-ttu-id=\"c0399-196\">Všimněte si, že výpočty pomocí typu decimal obsahuje více číslic vpravo od desetinné čárky.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-196\">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span> \n\n<span data-ttu-id=\"c0399-197\">***Výzvy***</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-197\">***Challenge***</span></span>\n\n<span data-ttu-id=\"c0399-198\">Teď, když jste se seznámili s různými typy číselné, napište kód, který vypočítá oblasti kruh jejichž radius je 2.50 cm.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-198\">Now that you've seen the different numeric types, write code that calculates the area of a circle whose radius is 2.50 centimeters.</span></span> <span data-ttu-id=\"c0399-199\">Mějte na paměti, že oblast kruhu je radius spolehlivosti násobí hodnotou platformy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-199\">Remember that the area of a circle is the radius squared multiplied by PI.</span></span> <span data-ttu-id=\"c0399-200\">Jeden pomocný parametr: .NET obsahuje konstanty pro platformy, <xref:System.Math.PI?displayProperty=nameWithType> , můžete použít pro tuto hodnotu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-200\">One hint: .NET contains a constant for PI, <xref:System.Math.PI?displayProperty=nameWithType> that you can use for that value.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"c0399-201\">Toto online kódování prostředí je v režimu preview.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-201\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c0399-202\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-202\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n\n<span data-ttu-id=\"c0399-203\">Měli byste obdržet odpověď až 19, 20.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-203\">You should get an answer between 19 and 20.</span></span>\n"
- title: <span data-ttu-id="c0399-204">Dokončení výzvy</span><span class="sxs-lookup"><span data-stu-id="c0399-204">Complete challenge</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="c0399-205">Vytvoříte přibližně toto?</span><span class="sxs-lookup"><span data-stu-id="c0399-205">Did you come up with something like this?</span></span>


    ```csharp

    double radius = 2.50;

    double area = Math.PI * radius * radius;

    Console.WriteLine(area);

    ```


    <span data-ttu-id="c0399-206">Pokud chcete, zkuste některé jiné vzorce.</span><span class="sxs-lookup"><span data-stu-id="c0399-206">Try some other formulas if you'd like.</span></span>


    > [!NOTE]

    > <span data-ttu-id="c0399-207">Toto online kódování prostředí je v režimu preview.</span><span class="sxs-lookup"><span data-stu-id="c0399-207">This online coding experience is in preview mode.</span></span> <span data-ttu-id="c0399-208">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet nebo zkuste](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="c0399-208">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
