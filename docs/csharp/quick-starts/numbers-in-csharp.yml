span>  \n<span data-ttu-id=\"c0399-216\">[Tabulka předdefinovaných typů](../language-reference/keywords/built-in-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-216\">[Built-In Types Table](../language-reference/keywords/built-in-types-table.md) </span></span>  \n<span data-ttu-id=\"c0399-217\">[Tabulka implicitních číselných převodů](../language-reference/keywords/implicit-numeric-conversions-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-217\">[Implicit Numeric Conversions Table](../language-reference/keywords/implicit-numeric-conversions-table.md) </span></span>  \n[<span data-ttu-id=\"c0399-218\">Tabulka explicitních číselných převodů</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0399-218\">Explicit Numeric Conversions Table</span></span>](../language-reference/keywords/explicit-numeric-conversions-table.md)"
